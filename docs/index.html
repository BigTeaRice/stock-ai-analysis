<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI股票分析系統 - 港股美股分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line"></i> AI股票分析系統
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 控制面板 -->
        <div class="card mb-4">
            <div class="card-header">
                <h4><i class="fas fa-cogs"></i> 分析設置</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">選擇市場</label>
                            <select class="form-select" id="marketSelect">
                                <option value="港股">港股市場</option>
                                <option value="美股">美股市場</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">選擇股票</label>
                            <select class="form-select" id="stockSelect">
                                <option value="0700.HK">騰訊控股 (0700.HK)</option>
                                <option value="9988.HK">阿里巴巴 (9988.HK)</option>
                                <option value="AAPL">蘋果公司 (AAPL)</option>
                                <option value="MSFT">微軟 (MSFT)</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">預測天數</label>
                            <input type="number" class="form-control" id="forecastDays" value="30" min="1" max="90">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">數據周期</label>
                            <select class="form-select" id="periodSelect">
                                <option value="1mo">1個月</option>
                                <option value="3mo">3個月</option>
                                <option value="6mo">6個月</option>
                                <option value="1y" selected>1年</option>
                                <option value="2y">2年</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" onclick="analyzeStock()" id="analyzeBtn">
                                <i class="fas fa-rocket"></i> 開始分析
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 加載動畫 -->
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加載中...</span>
            </div>
            <p class="mt-2">AI正在分析中，請稍候...</p>
        </div>

        <!-- 分析結果 -->
        <div id="results" style="display: none;">
            <!-- 股票信息 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4><i class="fas fa-info-circle"></i> 股票信息</h4>
                </div>
                <div class="card-body">
                    <div class="row" id="stockInfo">
                        <!-- 動態加載股票信息 -->
                    </div>
                </div>
            </div>

            <!-- 交易信號 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4><i class="fas fa-bullhorn"></i> AI交易信號</h4>
                </div>
                <div class="card-body">
                    <div class="row" id="signals">
                        <!-- 動態加載交易信號 -->
                    </div>
                </div>
            </div>

            <!-- 價格圖表 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4><i class="fas fa-chart-line"></i> AI價格預測</h4>
                </div>
                <div class="card-body">
                    <div id="priceChart"></div>
                </div>
            </div>

            <!-- 技術指標 -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5><i class="fas fa-chart-bar"></i> 布林帶分析</h5>
                        </div>
                        <div class="card-body">
                            <div id="bbChart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5><i class="fas fa-wave-square"></i> ATR波動分析</h5>
                        </div>
                        <div class="card-body">
                            <div id="atrChart"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 模型比較 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4><i class="fas fa-balance-scale"></i> AI模型預測比較</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="forecastTable">
                            <thead>
                                <tr>
                                    <th>日期</th>
                                    <th>線性回歸預測</th>
                                    <th>ARIMA預測</th>
                                    <th>LSTM預測</th>
                                    <th>平均預測</th>
                                </tr>
                            </thead>
                            <tbody id="forecastBody">
                                <!-- 動態加載預測數據 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>AI股票分析系統 &copy; 2024 - 使用ARIMA、LSTM、線性回歸等AI模型進行分析</p>
            <p class="mb-0">數據來源: Yahoo Finance | 更新時間: <span id="updateTime"></span></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // 更新時間
        document.getElementById('updateTime').textContent = new Date().toLocaleString('zh-Hant');
        
        // 市場選擇變化時更新股票列表
        document.getElementById('marketSelect').addEventListener('change', function() {
            updateStockList(this.value);
        });
        
        function updateStockList(market) {
            fetch(`/stocks?market=${market}`)
                .then(response => response.json())
                .then(stocks => {
                    const select = document.getElementById('stockSelect');
                    select.innerHTML = '';
                    stocks.forEach(stock => {
                        const option = document.createElement('option');
                        option.value = stock;
                        option.textContent = stock;
                        select.appendChild(option);
                    });
                });
        }
        
        // 初始化股票列表
        updateStockList('港股');
    </script>
</body>
</html>
