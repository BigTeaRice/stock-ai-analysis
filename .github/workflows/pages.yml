name: Deploy static demo to GitHub Pages

on:
  push:
    branches: [main]

# 权限要一次性给足
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署排队
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 如果目录为空可临时写个占位文件（可选）
      # - run: mkdir -p static/demo && echo '<h1>AI Stock Analysis</h1>' > static/demo/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './static'   # 改成你实际存在且非空的目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
